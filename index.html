<!DOCTYPE html>
<html>
<head>
    <title>UNCONTEXT Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Nickname</h2>
            <input type="text" id="nickname-input" placeholder="Your Nickname">
            <button id="nickname-submit">Submit</button>
        </div>
    </div>

    <div id="game-container">
        <div id="black-card">
            <h1>Walking down the street Jack was glad seeing the __</h1>
        </div>
        <div id="white-cards">
            <!-- Dynamically add white cards here -->
        </div>
        <div id="scoreboard">
            <p>Player 1: <span id="player-1-score">0</span></p>
            <p>Player 2: <span id="player-2-score">0</span></p>
        </div>
        <button id="judge-button">Judge</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
